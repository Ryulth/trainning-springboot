<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>게시물 저장</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>게시물 저장</h1>
    <form th:action="@{/boards}" th:object="${board}" method="post">
        <input type="hidden" id="seq" th:field="*{seq}"/>
        <div th:classappend="${#fields.hasErrors('title')} ? 'has-error' : ''" class="form-group has-feedback">
            <label for="title">제목</label>
            <input th:field="*{title}" type="text" class="form-control" placeholder="제목"/>
            <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="control-label" for="title"></label>
            <span th:if="${#fields.hasErrors('title')}" class="glyphicon glyphicon-remove form-control-feedback"
                  aria-hidden="true"></span>
            <span th:if="${#fields.hasErrors('title')}" id="titleError" class="sr-only">(warning)</span>
        </div>
        <div th:classappend="${#fields.hasErrors('writer')} ? 'has-error' : ''" class="form-group has-feedback">
            <label for="writer">작성자</label>
            <input th:field="*{writer}" type="text" class="form-control"
                   placeholder="작성자" readonly="readonly"/>
            <label th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="control-label"
                   for="title"></label>
            <span th:if="${#fields.hasErrors('writer')}" class="glyphicon glyphicon-remove form-control-feedback"
                  aria-hidden="true"></span>
            <span th:if="${#fields.hasErrors('writer')}" id="writerError" class="sr-only">(warning)</span>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea th:field="*{content}" class="form-control" id="content" name="content"
                      placeholder="내용"></textarea>
        </div>
        <button type="submit" class="btn btn-default">저장</button>
    </form>
</div>
</body>
</html>
